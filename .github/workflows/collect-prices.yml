name: Collect Prices

on:
  schedule:
    # 매시간 정각에 실행 (UTC 기준)
    - cron: '0 * * * *'
  # 수동 실행도 가능
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Collect prices from API
        run: |
          curl -X GET "${{ secrets.SITE_URL }}/api/cron/collect-prices" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
