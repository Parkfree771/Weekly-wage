[build]
  command = "npm run build"
  # publish = ".next"  # 삭제: Netlify 플러그인이 자동으로 경로 설정

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  # 주의: .env.local 파일 포함 설정은 배포 에러의 주원인이므로 제거했습니다.
  # 환경 변수는 Netlify 사이트 설정(Environment variables)에 등록해야 합니다.

  [build.environment]
  NODE_VERSION = "20"